<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Criar produção</h1>
    </header>
    <main>
        <form action="">
            <div class="container">
                <div class="input-box">
                    <button>+</button>
                    <label for="">Título:
                        <input type="text" id="titulo" placeholder="Insira o título da produção">
                    </label>
                    <label for="">Data:
                        <input type="text" id="data" placeholder="Ex.: dd/mm/yyyy ou yyyy">
                    </label>
                    <label for="">Autor(es):
                        <input type="text" id="autor" placeholder="Separar por vírgula (,)" >
                    </label>
                    <label for="">Link:
                        <input type="url" id="link" placeholder="Insira o link da produção">
                    </label>
                    <label for="">Tipo:
                        <select name="" id="">
                            <option value="">Livro</option>
                            <option value="">Artigo</option>
                            <option value="">Tese</option>
                            <option value="">Outro</option>
                        </select>
                    </label>
                    <label for="">Idioma:
                        <select name="" id="">
                            <option value="">Português (pt-br)</option>
                            <option value="">Inglês</option>
                            <option value="">Espanhol</option>
                            <option value="">Francês</option>
                            <option value="">Italiano</option>
                            <option value="">Outro</option>
                        </select>
                    </label>
                </div>
            </div>
            <button>Salvar</button>
            <button>Adicionar depois</button>
        </form>
    </main>
    <footer></footer>
</body>
</html>
