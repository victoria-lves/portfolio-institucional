<html lang="en">
<head>
    <meta charset="UTF-8">

    <main class="container">
        <form action="">
            <h1>Login para Professores</h1>
            <div class="input-box">

            </div>
            <div class="input-box">
                <input placeholder="Senha" type="password">
            </div>
            <div class="remember-forgot">
                <label>
                    <input type="checkbox">
                    Lembrar senha
                </label>
                <a href="esqueceu-senha.html" id="link-password">Esqueceu sua senha?</a>
            </div>
            <button type="submit">Login</button>
            <div class="register">
