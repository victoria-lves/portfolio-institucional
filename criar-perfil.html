<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar perfil</title>
    <link rel="stylesheet" href="style-editar-perfil.css">
    <link
    href="https://fonts.googleapis.com/css2?family=League+Spartan&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:wght@200&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet"
  />
</head>
<body>
    <header></header>
    <main>
        <form action="">
            <div class="container">
                <h1>Editar Perfil</h1>
                <div class="input-box">
                    <label for="">Nome:
                        <input type="text" placeholder="Seu nome">
                    </label>
                </div>
                <div class="input-box">
                    <label for="">Sobrenome:
                        <input type="text" placeholder="Seu sobrenome">
                    </label>
                </div>
                <div class="input-box">
                    <label for="">Descrição:
                        <input type="text" placeholder="Insira uma descrição breve">
                    </label>
                </div>
                <div class="input-box">
                    <label for="">Formação:
                        <input type="text" placeholder="">
                    </label>
                </div>
                <div class="input-box">
                    <label for="">Disciplinas:
                        <input type="text" placeholder="Ex.: Cálculo I, Biologia II">
                    </label>
                </div>
                <div class="input-box">
                    <label for="">Foto de perfil:
                        <input type="file">
                    </label>
                </div>

                <!--criar producao-->
                <div class="input-box">
                    <h2>Producao</h2>
                    <button>CRIAR PRODUCAO</button>
                    <label for="">Título:
                        <input type="text" id="titulo">
                    </label>
                    <label for="">Data:
                        <input type="text" id="data" placeholder="Ex.: dd/mm/yyyy ou yyyy">
                    </label>
                    <label for="">Autor(es):
                        <input type="text" id="autor">
                    </label>
                    <label for="">Link:
                        <input type="url" id="link">
                    </label>
                    <label for="">Tipo:
                        <select name="" id="">
                            <option value="">Livro</option>
                            <option value="">Artigo</option>
                            <option value="">Tese</option>
                            <option value="">Outro</option>
                        </select>
                    </label>
                    <label for="">Idioma:
                        <select name="" id="">
                            <option value="">Português (pt-br)</option>
                            <option value="">Inglês</option>
                            <option value="">Espanhol</option>
                            <option value="">Francês</option>
                            <option value="">Italiano</option>
                            <option value="">Outro</option>
                        </select>
                    </label>
                </div>

                <div class="input-box">
                    <h2>Contato</h2>
                    <label for="">E-mail:
                        <input type="email" id="email" placeholder="Seu E-mail">
                    </label>
                    <label for="">Lattes:
                        <input type="text" id="lattes" placeholder="Ex.: 0080884938948">
                    </label>
                    <label for="">LinkedIn:
                        <input type="text" id="linkedin" placeholder="Ex.: @joaogomes">
                    </label>
                    <label for="">Gabinete:
                        <select name="gabinete" id="select-gabinete">
                            <option value="humanas">Humanas</option>
                            <option value="naturezas">Naturezas</option>
                            <option value="exatas">Matemática</option>
                            <option value="linguagens">Linguagens</option>
                            <option value="informatica">Informática</option>
                            <option value="metalurgia">Metalurgia</option>
                            <option value="administracao">Administração</option>
                        </select>
                    </label>
                    <label for="">Horários:
                        <input type="time" id="horarios">
                        <label for="">até
                            <input type="time" id="horarios">
                        </label>
                    </label>
                </div>
                <button>Salvar informações</button>
                <button>Voltar à página inicial</button>
            </div>
        </div>
        </form>
    </main>
    <footer></footer>
</body>
</html>
