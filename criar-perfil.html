<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar perfil</title>
    <link rel="stylesheet" href="css/style-editar-perfil.css">
    <link
    href="https://fonts.googleapis.com/css2?family=League+Spartan&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:wght@200&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet"
  />
</head>
<body>
    <header></header>
    <main>
        <form action="">
            <div class="container">
                <h1>Editar Perfil</h1>
                <div class="input-box">
                    <label for="">Nome:
                        <input type="text" placeholder="Seu nome">
                    </label>
                </div>
                <div class="input-box">
                    <label for="">Sobrenome:
                        <input type="text" placeholder="Seu sobrenome">
                    </label>
                </div>
                <div class="input-box">
                    <label for="">Descrição profissional (breve):
                        <input type="text" placeholder="Insira uma descrição breve">
                    </label>
                </div>
                <div class="input-box">
                    <label for="">Formação:
                        <input type="text" placeholder="Bacharel em Matemática, Doutor em Física">
                    </label>
                </div>
                <div class="input-box">
                    <label for="">Disciplinas:
                        <input type="text" placeholder="Ex.: Cálculo I, Biologia II">
                    </label>
                </div>
                <div class="input-box">
                    <label for="">Foto de perfil:
                        <input type="file">
                    </label>
                </div>

                <div class="input-box">
                    
                </div>

            
                <div class="input-box">
                    <h2>Contato e Disponibilidade</h2>
                    <label for="">E-mail:
                        <input type="email" id="email" placeholder="Seu E-mail">
                    </label>
                    <label for="">Currículo Lattes (URL):
                        <input type="text" id="lattes" placeholder="Ex.: 0080884938948">
                    </label>
                    <label for="">LinkedIn (Username):
                        <input type="text" id="linkedin" placeholder="Ex.: @joaogomes">
                    </label>
                    <label for="">Gabinete/Departamento:
                        <select name="gabinete" id="select-gabinete">
                            <option value="vazio">Selecione</option>
                            <option value="humanas">Humanas</option>
                            <option value="naturezas">Naturezas</option>
                            <option value="exatas">Matemática</option>
                            <option value="linguagens">Linguagens</option>
                            <option value="informatica">Informática</option>
                            <option value="metalurgia">Metalurgia</option>
                            <option value="administracao">Administração</option>
                        </select>
                    </label>
                    <label for="">Horários de atendimento:
                        <input type="text" id="horarios" placeholder="Ex.: Seg: 12:00 até 13:30, Qua: 14:00 até 15:30">
                    </label>
                </div>

                <section>
                <div>
                    <h1>Cadastrar produção</h1>
                    <div class="input-box">
                        <label for="">Título:
                            <input type="text" placeholder="Título da produção">
                        </label>
                        <label for="">Autores:
                            <input type="text" placeholder="Autores separados por vírgula">
                        </label>
                        <label for="">Data de publicação:
                            <input type="date" name="" id="">
                        </label>
                        <label for="">Tipo:
                            <select name="" id="">
                                <option value="">Selecione</option>
                                <option value="">Livro</option>
                                <option value="">Artigo</option>
                                <option value="">Tese</option>
                                <option value="">Outro</option>
                            </select>
                        </label>
                        <label for="">Idioma:
                            <select name="" id="">
                                <option value="">Selecione</option>
                                <option value="">Português (pt-br)</option>
                                <option value="">Inglês</option>
                                <option value="">Espanhol</option>
                                <option value="">Outro</option>
                            </select>
                        </label>
                        <label for="">Link:
                            <input type="text" placeholder="Link para a produção">
                        </label>
                        <button> + produção </button>
                </div>
                </section>

                <button>Salvar informações</button>
                <button>Voltar à página inicial</button>
            </div>
        </div>
        </form>
    </main>
    <footer></footer>
</body>
</html>
